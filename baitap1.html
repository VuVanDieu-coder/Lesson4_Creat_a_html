<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo giao diện form đăng ký</title>
</head>
<body>
    <p><b>Bài tập 1: Tạo form đăng ký</b></p>
    <form action="">
        <p>Họ và tên</p>
        <input type="text" placeholder="Ex: Vũ Văn Điều">
        <p>Email</p>
        <input type="email" placeholder="Ex: hoctap.html@gmail.com">
        <p>Số điện thoại</p>
        <input type="number" placeholder="Ex: 0977888858">
        <p>Giới tính</p>
        <input type="radio" name="Nam">Nam
        <input type="radio" name="Nữ">Nữ
        <br>
        <button>Đăng ký</button>
    </form>
    <a href="./index.html" target="_blank" rel="noopener noreferrer">Quay lại nội dung 4</a>
</body>
</html>
