<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>ĐĂNG KÝ HỌC VIÊN</b></p>
    <p>Họ và tên: <span><input type="text" name="yourname"></span></p>
    <p>Ngày sinh: <span><input type="datetime" name="birthday"></span></p>
    <p>Giới tính: 
        <span><input type="radio">Nam</span>
        <span><input type="radio">Nữ</span>
    </p>
    <p>Địa chỉ: <span><textarea name="address" cols="30" rows="10"></textarea></span></p>
    <p>Email: <span><input type="email" name="email"></span></p>
    <p>Điện thoại: <span><input type="number" name="phone"></span></p>
    <button type="submit">Đăng ký</button>
    <span><button type="reset">Nhập lại</button></span>
</body>
</html>
